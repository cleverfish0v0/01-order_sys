<!--加载静态资源目录-->
{% load static %}
<!--加载标签文件-->
{% load menu %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/fontawesome-free-6.4.0-web/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/commons.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">

    {% block css %}{% endblock %}

</head>
<body>
<!--顶部区域-->
<div class="pg_header">
    <div class="nav">
        <!--左边图标和标题-->
        <div class="logo-area left">
            <a href="{% url 'home' %}">
                <i class="fa fa-money" style="font-size: 18px"></i>
                <span style="font-size: 18px">NB的管理平台</span>
            </a>
        </div>
        <!--右边头像和用户名-->
        <div class="right-menu right clearfix">
            <div class="user-info right">
                <a href="#" class="avatar" style="text-decoration: none">
                    <span style="">{{ request.nb_user.username }}</span>
                    <img class="img-circle" style="width: 35px;height: 35px" src="https://tse1-mm.cn.bing.net/th/id/OIP-C.2iKBOG1QxpmU1U14sQhB-wHaEK?w=256&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7">
                </a>
                <div class="more-info">
                    <a href="/logout/" class="more-item">注销</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pg_body">
    <!--左边菜单区域-->
    <div class="left_menu">
        <!--右边内容区域-->
        <!--调用标签，参数request-->
        {% nb_menu request %}
    </div>
    <div class="right_body">
        <ol class="breadcrumb">
            {% for item in request.nb_user.text_list %}
                <!--添加url-->
                <li><a href="">{{ item }}</a></li>
            {% endfor %}
        </ol>
        <!--诱变剂内容区-->
        <div style="padding: 20px">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>


<!--菜单收缩-->
<script src="{% static 'js/jquery3.6.0.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/menu.js' %}"></script>

<!--存放js代码-->
{% block js %}{% endblock %}

</body>
</html>
